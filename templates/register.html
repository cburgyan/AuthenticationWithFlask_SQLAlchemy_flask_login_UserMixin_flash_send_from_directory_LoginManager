{% extends "base.html" %}
{% block content %}

<div class="box">
	<h1>Register
        {% if not current_user or not current_user.is_authenticated %}
    <form action="{{ url_for('register') }}" method="post">
    	<input type="text" name="name" placeholder="Name" required="required" autofocus/>
		<input type="email" name="email" placeholder="Email" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign me up.</button>
    </form>
        {% else %}
        <p style="font-size: 1rem;">{{ current_user.name }} is already logged in. Log {{ current_user.name }} out to register.</p>
        {% endif %}
</div>

{% endblock %}
